name: Release

on:
  push:
    branches:
      - main
      - next

  permissions:
    contents: write
    issues: write
    pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Audit Signatures
        run: npm audit signatures

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

        run: npx semantic-release
